title: Data Science Portfolio
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sirjanashrestha.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Sirjana Shrestha # add your name
author-img: sirjana.jpg # add your photo
about-author: I'm Sirjana and I'm a Data Scientist. My portfolio showcases intriguing projects that I've worked on during my studies, as well as some side projects. My emphasis lies on data analysis and business insights. Feel free to explore my LinkedIn and GitHub, or check out my projects.   # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: sirjanashrestha # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: sirjana.shrstha@gmail.com # add your Email address

# Disqus
discus-identifier:  # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
